eta:
  q: "Warum dauert das so lange?"
  a: "Angelehnt an einen Kommentar von LCDR, lauten die Gründe zusammengefasst etwa:"
  r:
    dev: "Alles muss von Grund auf neu erstellt werden. Einzig RakNet, die Netzwerkschnittstelle, die LU benutzt, einige Datenbank-Tools und sonstige sehr allgemeine Tools sind bereits verfügbar."
    people: "Nur sehr wenige Personen arbeiten daran, und auch wenn diese einige Erfahrung in der Software-Entwicklung haben sind sie trotzdem noch Schüler oder beschäftigen sich nur in ihrer Freizeit mit LU. Niemand arbeitet in Vollzeit an einem Projekt, auch sind Zeitmangel und persönliche Unstimmigkeiten häufig."
    re: "Am Anfang war über den Client, das Netzwerkprotokoll oder die allgemeine Architektur von LU nichts bekannt. Eine signifikante Menge an Reverse-Engineering des Client und der Pakete musste betrieben werden, trotzdem bleibt immer noch viel, dass wir nicht wissen. Dabei arbeiten wir dauerhaft daran, die unglaublich komplexen Systeme in LU nachzuvollziehen."
help:
  q: "Wie kann ich mithelfen?"
  a:
    gdoc: "Google Dokument"
    lusp: "auf GitHub"
    rtd: "Inoffiziellen ReadTheDocs Version"
    pre: "Solltest du Erfahrung mit Software Entwicklung haben, kannst du versuchen zu einer der Quelloffenen Server oder Entwickler-Tools weiter unten beizutragen. Zu Anfang empfiehlt es sich über die LU System-Doku drüberzulesen (entweder im originalen"
    mid-1: "oder der"
    mid-2: "). Beiträge zu der Dokumentation (etwa durch zusätzliches Client/Netzwerk reverse-engineering, Dokumentation von Systemen, Schreibfehlerkorrekturen oder sonstigen) sind ebenfalls hilfreich und immer gern gesehen. Wenn du dich daran gewöhnt hast, wie LU Server funktionierten und deine Entwicklungserfahrung unter Beweis gestellt hast, könnten etablierte Projekte bereit sein dich mit aufzunehmen (i.A. auf Einladung). Du kannst auch dieses Projekt"
    post: "kopieren und einen Pull-Request einreichen um Inhalt oder Präsentation zu verbessern."
  f: "Ansonsten wirken nette Worte und Ermutigungen manchmal Wunder um die bisherigen Entwickler zu motivieren, weiterhin ihr bestes zu geben um das Spiel wieder möglichst nah an die Erfahrung des Original zu bringen."
join-forces:
  q: "Warum können nicht alle am selben Projekt arbeiten?"
  a: "Dafür gibt es mehrere Gründe, unter anderem:"
  r:
    brook: "Brooks Gesetz, das besagt, dass \"mehr Entwickler zu einem verspäteten Projekt hinzuzufügen, wird es nicht schneller machen\". Es braucht Zeit Leute in neuen Code, eine neue Umgebung, usw. einzuarbeiten. Am Ende ist es möglich, dass mehr Ressources dafür draufgehen die Projekte zu vereinen, als dabei gewonnen würde"
    fun: "Einzelpersonen wollen selber versuchen einen Server zu bauen: Zum Spaß oder um Erfahrung zu sammeln"
    goals: "Projekte vertreten unterschiedliche Ideologien oder haben verschiedene Ziele"
    issues: "Leider gibt es auch immer mal wieder zwischenmenschliche Probleme innerhalb der Entwickler-Community"
    langs: "Die Projekte benutzen teilweise völlig verschiedene Programmiersprachen"
  f: "All das heißt trotzdem nicht, dass die Projekte überhaupt nicht zusammenarbeiten. Tatsächlich eher das Gegenteil, denn es gibt eine große Menge an Kommunikation und Zusammenarbeit zwischen den verschiedenen Teams dabei, die Systeme von LU zu verstehen (etwa durch die öffentliche Dokumentation), Tools zu entwickeln und optimale Implementierungsansätze zu diskutieren."
