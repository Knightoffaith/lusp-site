start:
  q: "Wie hat das alles angefangen?"
  a: "Kurz vor der Schließung des Spiels war Pwjones in der Lage eine größere Menge an Paketen des aktiven Spiels mitzuschneiden, die dann von humanoid entschlüsselt werden konnten, der auch den allerersten Server-Prototy erstellt hat, welcher nur diese Mitschnitte wiedergab. Nicht viel später hat die Community angefangen viel Hype um diese geringfügige Implementierung zu machen und aus verschieden Gründe haben sich mehrere Risse in dieser Community gebildet. Mehrere Gruppen haben sich gebildet um das Verständnis und die Implementierung von LU Servern weiterzutreiben und aus der Gründung, Auflösung und Konsolidierung dieser Projekte sind die aktuellen großen Projekte entstanden, aber auch der Weg für kleinere experimentelle Tools und Implementierungen freigeworden."
what:
  q: "Was sind LU Server Projekte?"
  a: "Diese Sammlung von Projekten hat das gemeinschaftliche Ziel, das MMO LEGO® Universe, eingestellt im Februar 2012 nach nur etwa einen Jahr Laufzeit, durch Emulation der originalen Server erneut spielbar zu machen. Das ist möglich, dank der harten Arbeit vieler Fans, die Paket-Mitschnitte und den Spiel-Client analysieren und öffnet ausserdem die Möglichkeit sich durch weitere Anpassungen von treuen Fans kreativ weiterzuentwickeln."
